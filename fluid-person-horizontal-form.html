<!-- MODAL CONTACT FORM -->
	<div class="modal hide fade" id="modal-contact-form">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">&times;</button>
			<h3>Contact Us</h3>
		</div>
		
		<div class="modal-body">
			<form action="" class="form-horizontal">
				<div class="control-group">
					<label for="contact-name" class="control-label">Name:</label>
					
					<div class="controls">
						<input type="text" id="contact-name" />
					</div>
				</div>

				<div class="control-group">
					<label for="contact-email" class="control-label">Email:</label>
					
					<div class="controls">
						<input type="email" id="contact-email" />
					</div>
				</div>

				<div class="control-group">
					<label for="contact-message" class="control-label">Message:</label>
					
					<div class="controls">
						<textarea name="contact-message" id="contact-message" cols="30" rows="10"></textarea>
					</div>
				</div>
				
				<div class="control-group">
					<div class="controls">
						<input type="submit" class="btn btn-primary" value="Send Message" />
					</div>
				</div>
			</form>
		</div>
		
		<div class="modal-footer">
			<a href="" data-dismiss="modal" class="btn">Cancel</a>
		</div>
            
    <div class="container-fluid">      
      <form class="form-horizontal">
      <legend>Person Form</legend>
      <div class="row-fluid">
        <div class="span8">
          <div class="row-fluid">
            <div class="span12 bgcolor">
              <div class="alert alert-error">
              Error Messages.
              </div>
            </div>
          </div>         
          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="firstName">Full Name</label>
                <div class="controls">
                  <input type="text" id="firstName" placeholder="">
                  <span class="help-block">This is inline help</span>
                </div>
              </div>
            </div><!--/span-->
            <div class="span6 bgcolor">
              <div class="control-group error">
                <label class="control-label" for="lastName">Father's Name</label>
                <div class="controls">
                  <input type="text" id="lastName" placeholder="Lim">
                  
                </div>
              </div>
            </div><!--/span-->
          </div><!--/row-->
          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="gender">Gender</label>
                <div class="controls">
                  <select id="gender" class="span12"></select>  
                  <span class="help-block">Select your gender.</span>
                </div>
              </div>
            </div><!--/span-->
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="dateOfBirth">Date of Birth</label>
                <div class="controls">
                  <input type="text" id="dateOfBirth" placeholder="dd/mm/yyyy">
                </div>
              </div>
            </div><!--/span-->
          </div><!--/row-->
          
          <fieldset>
          <legend>Address</legend>
          <div class="row-fluid">
            <div class="span12 bgcolor">
              <div class="control-group">
                <label class="control-label" for="street">Street</label>
                <div class="controls">
                  <input type="text" class="input-xxlarge" id="street">
                </div>
              </div>             
            </div>
          </div>
          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="city">City</label>
                <div class="controls">
                  <input type="text" id="city"> 
                </div>
              </div>
            </div><!--/span-->
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="state">State</label>
                <div class="controls">
                  <input type="text" id="state"> 
                </div>
              </div>
            </div><!--/span-->
          </div><!--/row-->           
          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="postCode">Post Code</label>
                <div class="controls">
                  <input type="text" id="postCode"> 
                </div>
              </div>
            </div><!--/span-->
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="country">Country</label>
                <div class="controls">
                  <select id="country"></select>
                </div>
              </div>            
                
            </div><!--/span-->
          </div><!--/row-->
          </fieldset>                        
        </div><!--/span-->
        
        <div class="span4">

        </div><!--/span-->       
      </div><!--/row-->
      </form>
	</div> <!-- end modal -->
